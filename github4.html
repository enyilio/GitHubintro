<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub入門教學(四)-如何復原先前的檔案版本</title>
    <link rel="stylesheet" href="css/template.css">
</head>

<body>
    <div class="container">
        <h1>GitHub入門教學(四)-如何復原先前的檔案版本</h1>
        <p>某種情況下，當我們想復原之前的檔案版本，這時候該怎麼做呢？</p>
        <p>首先，點選Commits</p>
        <p><img src="images/github4/image001.png" alt=""></p>
        <p>再點選該檔案版本頁面</p>
        <p><img src="images/github4/image003.png" alt=""></p>
        <p>接著點選clone or download，將該版本的ZIP檔下載至本機端。</p>
        <p><img src="images/github4/image005.png" alt=""></p>
        <p>接著，原先的專案資料夾裡的檔案可以先清除掉</p>
        <p><img src="images/github4/image007.png" alt=""></p>
        <p>先前的檔案版本下載至本機端後，請先解壓縮，最後再複製貼上至原先的專案資料夾裡。</p>
        <p><img src="images/github4/image009.png" alt=""></p>
    </div>
</body>

</html>
